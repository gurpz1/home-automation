version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx
      - ./nginx/logs:/var/log/nginx/log
    depends_on:
      - openhab
      - mosquitto
    ports:
      - 80:80
      - 443:443
      - 1884:1884
    networks:
      - iot-network
  
  openhab:
    image: openhab/openhab:2.5.4
    container_name: openhab
    volumes:
      - ./openhab/addons:/openhab/addons
      - ./openhab/conf:/openhab/conf
      - ./openhab/userdata:/openhab/userdata
    depends_on:
      - mosquitto
    networks:
      - iot-network
    environment:
      - EXTRA_JAVA_OPTS=-Xms16m -Xmx256m -Xbootclasspath/a:/openhab/conf/libs/jython/jython-2.7.2.jar -Dpython.home=/openhab/conf/libs/jython -Dpython.path=/openhab/conf/libs/python
    expose:
      - "8080"
      - "8443"

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    volumes:
      - ./mosquitto/conf:/mosquitto/conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    expose:
      - "1883"
      - "9001"
    networks:
      - iot-network

networks:
  iot-network:
    name: iot-network
    driver: bridge
